<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Galpão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form method="post" action="{{ url_for('adicionar_galpao') }}">
        {{ form.csrf_token }}
        <h1>Adicionar Galpão</h1>

        <label for="id_galpao">{{ form.id_galpao.label }}</label>
        {{ form.id_galpao(class="form-control", placeholder="ID do Galpão") }}

        <label for="local_estoque">{{ form.local_estoque.label }}</label>
        {{ form.local_estoque(class="form-control", placeholder="Local do Galpão") }}

        <input type="submit" value="Adicionar Galpão">
    </form>

    <a href="{{ url_for('index') }}">Voltar para a Lista de Galpões</a>
</body>
</html>
